<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar-like Blood Donation Tracker</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Jar-like Thermometer Styling */
        .thermometer-container {
            position: relative;
            width: 150px; /* Wider */
            height: 200px; /* Shorter */
            background-color: #ddd;
            border-radius: 15px 15px 30px 30px; /* Flatter Top, Jar-like Shape */
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Space between graphic and text */
        }

        .thermometer-fill {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(180deg, #ff5f6d, #ffc371); /* Gradient Fill */
            border-radius: 15px 15px 0 0; /* Rounded Corners at Top */
            box-shadow: 0 0 10px rgba(255, 99, 71, 0.8); /* Subtle Glow */
            transition: height 1s ease; /* Smooth Animation */
        }

        .thermometer-label {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="thermometer-container" id="thermometer">
        <div class="thermometer-fill" id="thermometerFill" style="height: 0%;"></div>
    </div>
    <div class="thermometer-label" id="thermometerLabel">0 people helped so far</div>

    <script>
        // Set your actual data
        var targetGoal = 90; // Total target for the year
        var currentDonations = 9; // Donations made so far

        function updateThermometer() {
            var percentage = (currentDonations / targetGoal) * 100;
            percentage = Math.min(percentage, 100); // Cap at 100%

            // Update thermometer height
            document.getElementById("thermometerFill").style.height = percentage + "%";

            // Update the label text
            document.getElementById("thermometerLabel").innerText = 
                `Loucas Blood has helped ${currentDonations} of our target ${targetGoal} people this year.`;
        }

        // Call the update function
        updateThermometer();
    </script>
</body>
</html>
